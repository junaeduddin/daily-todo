<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Document</title>
</head>
<body>
    <div class="container mx-auto p-2 max-w-md border border-solid rounded-lg shadow-xl align-center" id="calculator">
        <input type="text" id="display" class="w-full p-4 text-2xl border border-gray-300 rounded mb-4 text-right" readonly placeholder="0" >
        <div class="grid grid-cols-4 gap-2 border border-gray-300" id="buttons">
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick=""> C </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick=""> Del </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('%')"> % </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('/')"> / </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('7')"> 7 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('8')"> 8 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('9')"> 9 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('*')"> * </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('4')"> 4 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('5')"> 5 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('6')"> 6 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('+')"> + </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('1')"> 1 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('2')"> 2 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('3')"> 3 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('-')"> - </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('0')"> 0 </button>
            <button class="bg-gray-300 p-4 hover:bg-gray-500 hover:text-white font-semibold" onclick="appendToDisplay('.')"> . </button>
            <button class="bg-sky-600 p-4 hover:bg-sky-900 hover:text-white font-semibold" onclick="calculateResult('=')"> = </button>
            
            

        </div>
        

    </div>



    <script src="script.js"></script>
</body>
</html>
